plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'
}

javafx {
    version = "11.0.+"
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'javafx.sandbox.HelloFX'
